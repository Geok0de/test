<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 로그인 페이지</title>
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1,
	minimum-scale=1, width=device-width">

<!-- 화면의 크기나 기기의 방향의 조건을 체크하여 사용하는 것이 뷰포트(viewport)
	
	차례대로 확/축 못하게하는것, 문서를 불러와 화면에 표시할때 화면 너비에 맞추도록 기본 배율을 1로 지정
	  ,확대  기본, 축소 기본, 재 기기의 px 크기에 맞추도록 브라우저에게 알려주고 웹 문서를 불러와 보여줍니다. -->

<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script>
   var REST_SERVICE_URI = 'http://192.168.0.25:8082/UML01Board/rest';

   $(document).on('pagecreate', function() {
	   $('#btnLogin').click(function(e) {
		   // 기본 이벤트 동작하지 않도록 하기
		   e.preventDefault();

		   // form 가져오기
		   var form = $('frmLogin')[0];

		   // FormData 객체 생성
		   var formData = new FormData(form);

		   // 두번 실행 방지를 위해 버튼 비활성
		   $('#btnLogin').prop('disabled', true);
		   
       $.ajax({
              type: 'post', 
              url: REST_SERVICE_URI + '/user/board', 
              data:  formData, 
              proccessData: false,
              contentType: false,
              cache: false,
              success: function(data, textStatus, xhr) {
            	  $('#btnLogin').prop('disabled', false);
            	  alert(data);
                  },
                  error: function(error) {
                	  $('#btnLogin').prop('disabled', false);
                	  alert(error);
                      }
       }
           });
		   });
        
	   
	   });
</script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>게시판 로그인</h1>
		</div>
		<div data-role="content">
			<form method="post" id="frmLogin">
				<div data-role="fieldcontain">
					<label for="email">이메일</label> <input type="email" name="email"
						id="email">
				</div>
				<div data-role="fieldcontain">
					<label for="password">비밀번호</label> <input type="password"
						name="password" id="password">
				</div>

				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a href="#" data-role="button" id="btnJoin">회원 가입</a>
					</div>
					<div class="ui-block-b">
						<a href="#" data-role="button" id="btnJoin">로그인</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
